repos:
  - repo: https://github.com/tekwizely/pre-commit-golang
    rev: v1.0.0-beta.4
    hooks:
      - id: go-mod-tidy
      - id: go-vet
      - id: go-fmt
      - id: go-critic
        args: [ -enableAll ]
      - id: golangci-lint
  - repo: git://github.com/dnephin/pre-commit-golang
    rev: v0.4.0
    hooks:
      - id: go-cyclo
        args: [-over=15]